<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  convert jsx to browser input -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <script type="text/babel">
        class App extends React.Component {
          state = {
            account: "Max",
            likes: 1,
          };

          handleButtonClick = (e) => {
            // = (e) =>  binding
            console.log(this.state.likes);
            // this.state.likes = 0 don't do that, instead:
            this.setState((state, props) => ({
              likes: state.likes + 2,
            }));
          };
          handleMouseOver = (e) => {
            console.log(e.target);
          };
          handleOnCopy = (e) => {
            console.log(e.target);
          };

          handleTextInputChange = (e) => {
            this.setState({
              account: e.target.value,
            });
          };

          handleFormSubmit = (e) => {
            // prevent event for example for form submit is refresh, skip this
            e.preventDefault();
            console.log("submitted", this.state.account);
          };

          render() {
            return (
              //only one root element <div> ... </div>
              <div className="app-content">
                <h1>Centralspace View</h1>
                <p>
                  Account name: {this.state.account} have {this.state.likes} likes
                </p>

                <button onMouseOver={this.handleMouseOver}>mouse action</button>
                <button onClick={this.handleButtonClick}>click action</button>
                <p onCopy={this.handleOnCopy}>copy event</p>

                <form onSubmit={this.handleFormSubmit}>
                  <input type="text" onChange={this.handleTextInputChange} />
                  <button>Submit</button>
                </form>
              </div>
            );
          }
        }

        ReactDOM.render(<App />, document.getElementById("app"));
      </script>
    </div>
  </body>
</html>
